language: java

jdk: oraclejdk8

sudo: required

cache:
  timeout: 10000
  directories:
  - $HOME/.m2

services:
  - docker

env:
  - INFLUXDB_VERSION=nightly INFLUX_PLATFORM_VERSION=nightly CODE_COV=true SNAPSHOT=Y

jobs:
  include:
  - stage: compile
    script:
    - "mvn -U clean compile"
  - stage: test
    script:
      - "./config/platform-restart.sh"
      - "mvn clean install"
      - "./config/publish-site.sh"

deploy:
  provider: script
  script: "mvn clean deploy -DskipTests -s config/deploy-settings.xml"
  skip_cleanup: true
  on:
    repo: bonitoo-io/influxdata-platform-java
    condition: $SNAPSHOT == "Y"
    branch: travis-java

after_success:
  - test "true" = ${CODE_COV:=false} && bash <(curl -s https://codecov.io/bash)

after_failure:
  - cat target/surefire-reports/*.txt
