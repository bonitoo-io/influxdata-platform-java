language: java

jdk:
  - openjdk8
  - openjdk11

sudo: required

cache:
  timeout: 10000
  directories:
  - $HOME/.m2

services:
  - docker

env:
  matrix:
    - INFLUXDB_VERSION=1.7 INFLUXDB_2_VERSION=nightly

before_install:
  - |
    sudo apt-get install -qq libxml2-utils
    export PROJECT_VERSION=`xmllint --xpath "//*[local-name()='project']/*[local-name()='version']/text()" pom.xml`

install: true

script:
  - ./scripts/influxdb-restart.sh
  - mvn -B -U clean install -Dmaven.javadoc.skip=true -Dmaven.dokka.skip=true
  - bash <(curl -s https://codecov.io/bash)

jobs:
  include:
  - stage: site
    if: branch = master AND repo = bonitoo-io/influxdb-client-java AND type IN (push)
    jdk: openjdk8
    script:
      - ./scripts/influxdb-restart.sh
      - ./scripts/publish-site.sh

  - stage: Deploy Snapshot
    if: branch = master AND repo = bonitoo-io/influxdb-client-java AND type IN (push) AND env(PROJECT_VERSION) =~ /(.+)(-SNAPSHOT)/
    jdk: openjdk8
    script: skip
    deploy:
      provider: script
      script: mvn clean deploy -DskipTests -s scripts/deploy-settings.xml
      skip_cleanup: true

  - stage: GitHub release
    if: tag IS present AND repo = bonitoo-io/influxdb-client-java AND type IN (push)
    jdk: openjdk8
    script:
      - echo "GitHub Release"
      - OWNER="$(echo "$TRAVIS_REPO_SLUG" | cut -f1 -d/)"
      - REPO="$(echo "$TRAVIS_REPO_SLUG" | cut -f2 -d/)"
      - mvn -B -U -DskipTests clean package
      - mkdir release
      - cp ./pom.xml release/
      - cp ./client-core/target/*.jar release/
      - cp ./client-test/target/*.jar release/
      - cp ./client-reactive/target/*.jar release/
      - cp ./client-scala/target/*.jar release/
      - cp ./client-legacy/target/*.jar release/
      - cp ./client-kotlin/target/*.jar release/
      - cp ./client/target/*.jar release/
      - cp ./spring/target/*.jar release/
      - cp ./flux-dsl/target/*.jar release/
      - echo "Installing ghr"
      - curl -L https://github.com/tcnksm/ghr/releases/download/v0.12.1/ghr_v0.12.1_linux_386.tar.gz > ghr.tar.gz
      - mkdir -p "$HOME/bin"
      - export PATH="$HOME/bin:$PATH"
      - tar xvzf ./ghr.tar.gz --strip 1 -C "$HOME/bin"
      - rm ./ghr.tar.gz
      - ghr -t "$GITHUB_TOKEN" -u "$OWNER" -r "$REPO" --replace "$TRAVIS_TAG" release/

after_failure:
  - cat target/surefire-reports/*.txt
